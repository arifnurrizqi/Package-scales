<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package Scales</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Package Scales</h1>
      <form id="ongkirForm">
        <div class="form-group">
          <label for="origin">Nama:</label>
          <input type="text" id="origin" name="origin" required />
        </div>
        <div class="form-group">
          <label for="destination">Tanggal:</label>
          <input type="date" id="destination" name="destination" required />
        </div>
        <div class="form-group">
          <label for="weight">Berat (kg):</label>
          <input type="text" id="weight" name="weight" readonly />
        </div>
        <div class="form-group">
          <label for="volume">Volume (cm³):</label>
          <input type="text" id="volume" name="volume" readonly />
        </div>
        <div class="content">
          <div class="card-grid">
            <div class="card">
              <p class="card-title">Berat (Kg)</p>
              <canvas id="gauge-weight"></canvas>
            </div>
            <div class="card">
              <p class="card-title">Volume (cm³)</p>
              <canvas id="gauge-volume"></canvas>
            </div>
          </div>
        </div>
        <button type="submit">Check Ongkir</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
