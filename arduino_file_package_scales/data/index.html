<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Pengukuran</title>
    <link rel="stylesheet" href="style.css" />
    <!-- memanggil library untuk membuat gauges -->
    <script src="gauges.js"></script> 
  </head>
  <body>
    <div class="container">
      <h1>Hasil Pengukuran</h1>
      <form id="ongkirForm">
        <div class="form-group">
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="date">Tanggal:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="card-grid">
          <div class="card">
            <p class="card-title">Berat (Kg)</p>
            <canvas id="gauge-weight"></canvas>
          </div>
          <div class="card">
            <p class="card-title">Volume (cmÂ³)</p>
            <canvas id="gauge-volume"></canvas>
          </div>
        </div>
        <button type="button" id="printButton">Simpan PDF</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
